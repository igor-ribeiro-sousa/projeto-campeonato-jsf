<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Jogo - Alterar</title>
</h:head>

<h:body style="text-align: center; background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);">

<f:metadata>
    <f:viewAction action="#{jogadaBean.carregarJogada()}" />
</f:metadata>

    
	<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">

		<p:card style="width: 80rem; margin-bottom: 2em;">
		
			<f:facet name="title" style="margin-top: 50px;">Alterar</f:facet>
			<h:form id="formulario">
				
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				
					<div class="ui-g-12">
						<span class="ui-input-icon-left"> 
							<i class="pi pi-user"/>
							<p:inputText style="width: 40rem;" 
										 value="#{jogadaBean.jogada.jogador1}" 
										 placeholder="Nome jogador 1" />
						</span>
					</div>

					<div class="ui-g-12">
						<span class="ui-input-icon-left"> 
							<i class="pi pi-user" />
							<p:inputText style="width: 40rem;" 
										 value="#{jogadaBean.jogada.jogador2}" 
										 placeholder="Nome jogador 2" />
						</span>
					</div>

					<div class="ui-g-12">
						<div style="display: flex; justify-content: flex-end; gap: 10px;">
							<p:linkButton outcome="time-pesquisar" 
										  value="Voltar" 
										  icon="pi pi-arrow-circle-left">
						    </p:linkButton>

							<p:commandButton value="Alterar" 
											 icon="pi pi-check" 
											 action="#{jogadaBean.alterar()}" 
											 update="formulario" 
											 styleClass="ui-button-success" />
						</div>
					</div>
				
			</h:form>
		</p:card>
	</div>

</h:body>
</html>
